<!DOCTYPE html>
<html>
<head>
<title>Anh Yêu Ebe Meo</title>
<style>
body {
  background-color: black;
  overflow: hidden; /* Ẩn thanh cuộn */
  margin: 0;
}

.letter {
  position: absolute;
  color: red;
  font-size: 2em;
  font-weight: bold;
  animation: fall 5s linear infinite;
  user-select: none; /* Ngăn chọn chữ */
}

@keyframes fall {
  0% {
    transform: translateY(-100px) translateX(var(--random-x));
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(var(--random-x));
    opacity: 0;
  }
}
</style>
</head>
<body>
  <script>
    const message = "I LOVE YOU Ebe Meo Cụa Anh";
    const container = document.body;

    function createLetter(char) {
      const letter = document.createElement('span');
      letter.textContent = char;
      letter.classList.add('letter');
      letter.style.setProperty('--random-x', `${Math.random() * 100}vw`);
      letter.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(letter);

      // Xóa chữ sau khi rơi hết
      setTimeout(() => {
        letter.remove();
      }, 5000);
    }

    function startFallingLetters() {
      let i = 0;
      const interval = setInterval(() => {
        createLetter(message[i % message.length]);
        i++;
        if (i > message.length * 1000) { // Thả chữ 1000 lần
          clearInterval(interval);
        }
      }, 200); // Khoảng cách giữa các chữ
    }

    startFallingLetters();
  </script>
</body>
</html>
